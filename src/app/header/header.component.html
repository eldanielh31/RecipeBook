<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/home">Recipe Book</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/create-recipe">Create Recipe</a>
                    </li>
                </ul>
                
                <form class="d-flex" (ngSubmit)="clickSearch()" [formGroup]="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" formControlName = "search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                
            </div>
        </div>
    </nav>
</header>
