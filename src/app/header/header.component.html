<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="flex-grow-1">
            <a routerLink="/home">
                <i class="fas fa-pepper-hot fa-4x">
                    <span class="reddit-text">
                        Recipe Book
                    </span>
                </i>
                
            </a>
        </div>
        <form class="form-inline" (ngSubmit)="clickSearch()" [formGroup]="searchForm">
            <input class="form-control mr-sm-2" type="search" placeholder="search" aria-label="search" formControlName = "search">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="flex-grow-1 float-right">
            <a  routerLink="/create-recipe" class="float-right create-recipe">Create Recipe</a>
        </div>
    </nav>
</header>
